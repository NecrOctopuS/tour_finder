{% extends 'base.html' %}

{% block content %}
  <main class="container mt-3">
    <h1 class="display-5 mt-4">Летим {{data.departures.get(departure)}}</h1>
    <p class="mb-4">Найдено 15 туров, от 26 000 до 84 600 и от 4 ночей до 15 ночей</p>
    <!-- CARDS -->
    <div class="row mt-5">
      {% for id, tour in tours.items() %}
        <div class="col-4">
          <div class="card mb-4">
            <div class="embed-responsive embed-responsive-16by9">
               <img class="card-img-top embed-responsive-item" src="{{tour.picture}}" alt="" />
            </div>
            <div class="card-body">
              <h2 class="h5 card-title">{{tour.title}}</h2>
              <p class="card-text">{{tour.description | truncate(100)}}</p>
              <a href="/tours/{{id}}" class="btn btn-sm btn-primary">Подробнее</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </main>
{% endblock content %}
